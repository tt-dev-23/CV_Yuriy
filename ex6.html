<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Формы</title>
</head>
<body>
  <p>Привет, я риелтор! Свяжитесь со мной по интересующему вас вопросу.</p>
  <form action="/">
    <p>Тип объекта:
      <label for="object1">Дом</label>
      <input type="radio" id="object1" name="question">
      <label for="object2">Квартира</label>
      <input type="radio" id="object2" name="question">
      <label for="object3">Нежилое помещение</label>
      <input type="radio" id="object3" name="question">
    </p>
    
    <label for="email">Почта</label>
    <input type="email" id="email">

    <br>

    <p>
      <label for="name">Имя</label>
      <input type="text" id="name">
    </p>
        
    <label for="date">Дата для встречи</label>
    <input type="date" id="date"

    <br>

    <p>
      <input type="submit" value="Отправить заявку">
    </p>
    
  </form>
</body>
</html>
